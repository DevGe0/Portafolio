    <title>Poke App</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="section row align-items-center">
            <div class="informacion_pokemon col-sm-12 col-md-6 col-lg-6 col-xl-6">

                    <form class="form-inline">
                        <div class="input-group">

                            <input type="text" id="input_pokemon" class="form-control" placeholder="Pokémon" aria-label="Username" aria-describedby="addon-wrapping">
                            <button type="button" id="buscar_pokemon" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>

                <div class="datos_pokemon">
                    
                </div>

            </div>

            <div class="imagen_pokemon col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <img src="" id="pokemon_img" alt="">
            </div>
        </div>

        <div class="section2 row text-center align-items-center">

            <div class="top_pokemones col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3">
               
            </div>
        </div>

      </div>
